<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Traskio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .bg-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 250px;
      height: 250px;
      top: 10%;
      right: -50px;
      animation-delay: 1s;
    }

    .shape:nth-child(2) {
      width: 180px;
      height: 180px;
      bottom: 10%;
      left: -40px;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 120px;
      height: 120px;
      top: 40%;
      left: 15%;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(118, 75, 162, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo h1 {
      font-size: 32px;
      color: #2d3436;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      color: #636e72;
      margin-bottom: 35px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #2d3436;
      font-weight: 500;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group input:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
    }

    .password-strength {
      height: 4px;
      background: #e1e8ed;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      display: none;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
    }

    .strength-weak { background: #ff6b6b; width: 33%; }
    .strength-medium { background: #ffa500; width: 66%; }
    .strength-strong { background: #51cf66; width: 100%; }

    .signup-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(118, 75, 162, 0.4);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .signup-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .signup-btn:active::before {
      width: 300px;
      height: 300px;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #636e72;
      font-size: 14px;
    }

    .login-link a {
      color: #764ba2;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #667eea;
      text-decoration: underline;
    }

    .error-message, .success-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      display: none;
      animation: shake 0.5s;
    }

    .error-message {
      background: #ff6b6b;
      color: white;
    }

    .success-message {
      background: #51cf66;
      color: white;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      display: none;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading .spinner {
      display: block;
    }

    .loading .btn-text {
      display: none;
    }

    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      opacity: 0;
    }

    .page-transition.active {
      display: flex;
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .page-transition .spinner {
      display: block;
      width: 50px;
      height: 50px;
      border-width: 5px;
    }
  </style>
</head>
<body>

<div class="bg-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="page-transition">
  <div class="spinner"></div>
</div>

<div class="container">
  <div class="signup-box">
    <div class="logo">
      <div class="logo-icon">T</div>
      <h1>Traskio</h1>
    </div>
    
    <p class="subtitle">Create your account to get started</p>
    
    <div class="error-message" id="errorMsg"></div>
    <div class="success-message" id="successMsg"></div>
    
    <form onsubmit="signup(event)">
      <div class="input-group">
        <label>Email Address</label>
        <input id="email" type="email" placeholder="your@email.com" required>
      </div>
      
      <div class="input-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Create a strong password" 
               oninput="checkPasswordStrength()" required>
        <div class="password-strength" id="strengthBar">
          <div class="password-strength-bar" id="strengthBarFill"></div>
        </div>
      </div>
      
      <div class="input-group">
        <label>Confirm Password</label>
        <input id="confirm" type="password" placeholder="Re-enter your password" required>
      </div>
      
      <button type="submit" class="signup-btn" id="signupBtn">
        <span class="btn-text">Create Account</span>
        <div class="spinner"></div>
      </button>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="/">Sign in</a>
    </div>
  </div>
</div>

<script>
function checkPasswordStrength() {
  const password = document.getElementById('password').value;
  const strengthBar = document.getElementById('strengthBar');
  const strengthBarFill = document.getElementById('strengthBarFill');
  
  if(password.length === 0) {
    strengthBar.style.display = 'none';
    return;
  }
  
  strengthBar.style.display = 'block';
  strengthBarFill.className = 'password-strength-bar';
  
  if(password.length < 6) {
    strengthBarFill.classList.add('strength-weak');
  } else if(password.length < 10) {
    strengthBarFill.classList.add('strength-medium');
  } else {
    strengthBarFill.classList.add('strength-strong');
  }
}

async function signup(e){
  e.preventDefault();
  
  const btn = document.getElementById('signupBtn');
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  
  errorMsg.style.display = 'none';
  successMsg.style.display = 'none';
  
  if(!email || !password) {
    errorMsg.textContent = "Email and Password are required";
    errorMsg.style.display = 'block';
    return;
  }
  
  if(password !== confirm) {
    errorMsg.textContent = "Passwords do not match";
    errorMsg.style.display = 'block';
    return;
  }
  
  btn.classList.add('loading');
  
  try {
    let res = await fetch("/signup", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({email, password, confirm_password: confirm})
    });
    
    let data = await res.json();
    
    if(data.success) {
      successMsg.textContent = data.message;
      successMsg.style.display = 'block';
      
      // Show transition
      document.querySelector('.page-transition').classList.add('active');
      
      setTimeout(() => {
        location.href = "/";
      }, 1500);
    } else {
      errorMsg.textContent = data.message;
      errorMsg.style.display = 'block';
      btn.classList.remove('loading');
    }
  } catch(err) {
    errorMsg.textContent = "An error occurred. Please try again.";
    errorMsg.style.display = 'block';
    btn.classList.remove('loading');
  }
}
</script>

</body>
</html>
