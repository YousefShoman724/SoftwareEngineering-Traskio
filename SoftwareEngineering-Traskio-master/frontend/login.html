<!DOCTYPE html>
<html>
<head>
  <title>Login - Traskio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background shapes */
    .bg-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: -50px;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 50%;
      right: 10%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo h1 {
      font-size: 32px;
      color: #2d3436;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .headline {
      font-size: 18px;
      color: #636e72;
      font-weight: 400;
      margin-bottom: 35px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #2d3436;
      font-weight: 500;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .login-btn:active::before {
      width: 300px;
      height: 300px;
    }

    .signup-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #636e72;
      font-size: 14px;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .error-message {
      background: #ff6b6b;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      display: none;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Loading spinner */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      display: none;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading .spinner {
      display: block;
    }

    .loading .btn-text {
      display: none;
    }

    /* Page transition */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      opacity: 0;
    }

    .page-transition.active {
      display: flex;
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .page-transition .spinner {
      display: block;
      width: 50px;
      height: 50px;
      border-width: 5px;
    }
  </style>
</head>
<body>

<div class="bg-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="page-transition">
  <div class="spinner"></div>
</div>

<div class="container">
  <div class="login-box">
    <div class="logo">
      <div class="logo-icon">T</div>
      <h1>Traskio</h1>
    </div>
    
    <p class="headline">Work smarter with traskio</p>
    
    <div class="error-message" id="errorMsg"></div>
    
    <form onsubmit="login(event)">
      <div class="input-group">
        <label>Email Address</label>
        <input id="email" type="email" placeholder="your@email.com" required>
      </div>
      
      <div class="input-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <span class="btn-text">Sign In</span>
        <div class="spinner"></div>
      </button>
    </form>
    
    <div class="signup-link">
      Don't have an account? <a href="/signup_page">Create one</a>
    </div>
  </div>
</div>

<script>
async function login(e){
  e.preventDefault();
  
  const btn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');
  
  btn.classList.add('loading');
  errorMsg.style.display = 'none';
  
  try {
    let res = await fetch("/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      })
    });
    
    let data = await res.json();
    
    if(data.success){
      // Show transition
      document.querySelector('.page-transition').classList.add('active');
      
      setTimeout(() => {
        location.href = "/dashboard";
      }, 600);
    } else {
      errorMsg.textContent = data.message || "Invalid login credentials";
      errorMsg.style.display = 'block';
      btn.classList.remove('loading');
    }
  } catch(err) {
    errorMsg.textContent = "An error occurred. Please try again.";
    errorMsg.style.display = 'block';
    btn.classList.remove('loading');
  }
}
</script>

</body>
</html>
